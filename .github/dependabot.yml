version: 2
# Any missing ecosystem willn't be accepted / added.
# https://github.com/dependabot/dependabot-core/issues/3943
updates:
# Workflow files stored in the default location of `.github/workflows`
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
- package-ecosystem: nuget
  directory: "/C#"
  schedule:
    interval: monthly
- package-ecosystem: gomod
  directory: "/go"
  schedule:
    interval: weekly
- package-ecosystem: maven
  directory: "/java"
  schedule:
    interval: weekly
- package-ecosystem: npm
  directory: "/javascript"
  schedule:
    interval: weekly
  groups:
    eslint:
      patterns:
      - "eslint"
      - "eslint-config-airbnb"
      - "eslint-config-airbnb-typescript"
      - "eslint-plugin-import"
      - "eslint-plugin-jsx-a11y"
      - "eslint-plugin-react"
      - "eslint-plugin-react-hooks"
      - "eslint-plugin-tsdoc"
      - "@typescript-eslint/parser"
    mocha-chai:
      patterns:
      - "mocha"
      - "chai"
      - "@types/mocha"
      - "@types/chai"
# Julia has no supported ecosystem
# https://github.com/dependabot/dependabot-core/issues/2105
- package-ecosystem: pip
  directory: "/python"
  schedule:
    interval: weekly
  groups:
    flake8:
      patterns:
      - "flake8"
      - "pyflakes"
      - "pycodestyle"
    sphinx:
      patterns:
      - "sphinx"
      - "furo"
      - "myst-parser"
    everything-else:
      patterns:
      - "*"
      exclude-patterns:
      - "flake8"
      - "pyflakes"
      - "pycodestyle"
      - "sphinx"
      - "furo"
      - "myst-parser"
# R has no supported ecosystem
# https://github.com/dependabot/dependabot-core/issues/2042
- package-ecosystem: bundler
  directory: "/ruby"
  schedule:
    interval: weekly
- package-ecosystem: cargo
  directory: "/rust"
  schedule:
    interval: monthly

name: Python ğŸğŸğŸ Tests ğŸ¦‚
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'python/**'
    - '!python/**.md'
    - '!python/.vscode/**'
    - '.github/workflows/python-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'python/**'
    - '!python/**.md'
    - '!python/.vscode/**'
    - '.github/workflows/python-*'
  schedule: # 9AM on the 15th
  - cron: 0 22 14 1,2,3,10,11,12 * # AEDT Months
  - cron: 0 23 14 4,5,6,7,8,9 *    # AEST Months
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: python
env:
  development_python_version: 3.10.12
jobs:
  quick-test:
    name: Python ğŸğŸğŸ Quick Test ğŸ¦‚
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: ğŸğŸğŸ Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ env.development_python_version }}
    - name: ğŸ§± Install build dependencies
      run: make venv
    - name: ğŸ¦‚ Test with pytest
      run: make test
    - name: ğŸ§¹ Lint
      run: make lint
    - name: âš– Does the checked source match the built result? 
      run: make verify_built_checkin
  full-test:
    name: Python ğŸğŸğŸ Full Test ğŸ¦‚
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: ğŸğŸğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: ğŸ§± Install build dependencies
      run: make venv
    - name: ğŸ¦‚ Test with pytest
      run: make tox
    - name: ğŸ§¹ Lint
      run: make lint
    - name: âš– Does the checked source match the built result? 
      run: make verify_built_checkin
  built-example:
    name: Python ğŸğŸğŸ Build Example ğŸ¦›
    if: >-
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: ğŸğŸğŸ Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ env.development_python_version }}
    - name: ğŸ§± Install build dependencies
      run: make venv
    - name: ğŸ§± Build
      run: make build
    - name: ğŸ†™ Upload dists
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: Package
        path: python/dist/collatz-*-none-any.whl
        if-no-files-found: error
        retention-days: 1
  usage-demonstration:
    name: Python ğŸğŸğŸ Usage Demonstration ğŸ¦
    needs: [built-example]
    if: >-
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python/.demo
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: ğŸğŸğŸ Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ env.development_python_version }}
    - name: ğŸ†’ Download dists
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: Package
        path: python/.demo
    - name: ğŸ¦› Install this package
      run: make install
    - name: ğŸ¦ Run usage demonstration
      run: make demo
  codeql:
    name: Python ğŸğŸğŸ CodeQL ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/github-codeql.yaml
    with:
      language: 'python'
  docs:
    name: Python ğŸğŸğŸ Docs ğŸ“„ Quick Test ğŸ¦‚
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: ğŸğŸğŸ Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ env.development_python_version }}
    - name: ğŸ§± Install build dependencies
      run: make venv
    - name: ğŸ“„ Docs
      run: make docs

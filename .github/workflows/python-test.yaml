name: Python ğŸ Tests ğŸ¦‚
on:
  push:
    paths:
    - 'python/**'
    - '.github/workflows/python-*'
  pull_request:
    types: [opened, reopened]
    branches:
    - 'main'
    paths:
    - 'python/**'
    - '.github/workflows/python-*'
  workflow_call: # To be called by build, on a push to main that ups the version
jobs:
  defaults:
    run:
      shell: bash
      working-directory: python
  quick-test:
    name: Python ğŸ Pytest ğŸ¦‚
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@v3
    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: ğŸ§± Install build dependencies
      run: |
        make venv
    - name: ğŸ¦‚ Test with pytest
      run: |
        make test
  full-test:
    name: Python ğŸ Tox ğŸ¦‚
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_call' }}
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@v3
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: ğŸ‘ Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions
    - name: ğŸ¦‚ Test with tox
      run: tox

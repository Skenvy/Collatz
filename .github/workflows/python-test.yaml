name: Python 🐍 Tests 🦂
on:
  push:
    paths:
    - 'python/**'
    - '.github/workflows/python-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'python/**'
    - '.github/workflows/python-*'
  workflow_call: # To be called by build, on a push to main that ups the version
  # Although this is an event itself - and the event payload is the same as the callee,
  # the "event_name" is _also_ the same. The event's in the callee are push and workflow_dispatch.
defaults:
  run:
    shell: bash
    working-directory: python
jobs:
  quick-test:
    name: Python 🐍 Pytest 🦂
    if: >-
      ${{ github.event_name == 'push' && !(github.event.push.ref == 'refs/heads/main' &&
      contains(github.event.push.commits[0][modified], 'python/src/collatz/__version__.py'))}}
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@v3
    - name: 🐍 Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: 🧱 Install build dependencies
      run: |
        make venv
    - name: 🦂 Test with pytest
      run: |
        make test
  full-test:
    name: Python 🐍 Tox 🦂
    if: >- 
      ${{ github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.push.ref == 'refs/heads/main' &&
      contains(github.event.push.commits[0][modified], 'python/src/collatz/__version__.py')) }}
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@v3
    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: 🍑 Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions
    - name: 🦂 Test with tox
      run: tox

name: Java ☕🦆🌞 Tests 🦂
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'java/**'
    - '!java/**.md'
    - '!java/.vscode/**'
    - '.github/workflows/java-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'java/**'
    - '!java/**.md'
    - '!java/.vscode/**'
    - '.github/workflows/java-*'
  schedule: # 9AM on the 15th
  - cron: 0 22 14 1,2,3,10,11,12 * # AEDT Months
  - cron: 0 23 14 4,5,6,7,8,9 *    # AEST Months
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: java
jobs:
  lint:
    name: 🧹 Lint
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: ☕🦆🌞 Set up Java
      uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
      with:
        distribution: 'adopt'
        java-version: '11'
        architecture: x64
        cache: maven
    - name: 🧹 Lint
      run: make lint_noninteractive
  quick-test:
    name: Java ☕🦆🌞 Quick Test 🦂
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: ☕🦆🌞 Set up Java
      uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
      with:
        distribution: 'adopt'
        java-version: '11'
        architecture: x64
        cache: maven
    - name: 🦂 Test
      run: make test_noninteractive
  full-test:
    name: Java ☕🦆🌞 Full Test 🦂
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        java-distribution: ['adopt']
        java-version: ['11', '13']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        arch: [x64]
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: ☕🦆🌞 Set up Java ${{ matrix.version }}
      uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
      with:
        distribution: ${{ matrix.java-distribution }}
        java-version: ${{ matrix.java-version }}
        architecture: ${{ matrix.arch }}
        cache: maven
    - name: 🦂 Test
      run: make test_noninteractive
  codeql:
    name: Java ☕🦆🌞 CodeQL 🛡👨‍💻🛡
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/github-codeql.yaml
    with:
      language: 'java'
  docs:
    name: Java ☕🦆🌞 Docs 📄 Quick Test 🦂
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: ☕🦆🌞 Set up Java
      uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
      with:
        distribution: 'adopt'
        java-version: '11'
        architecture: x64
        cache: maven
    - name: 📄 Docs
      run: make docs_noninteractive SHORTSHA=$(git rev-parse --short HEAD)

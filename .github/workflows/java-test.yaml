name: Java â˜•ğŸ¦†ğŸŒ Tests ğŸ¦‚
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'java/**'
    - '!java/**.md'
    - '.github/workflows/java-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'java/**'
    - '!java/**.md'
    - '.github/workflows/java-*'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: java
jobs:
  quick-test:
    name: Java â˜•ğŸ¦†ğŸŒ Quick Test ğŸ¦‚
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@de1bb2b0c5634f0fc4438d7aa9944e68f9bf86cc # v3.5.1
      with:
        distribution: 'adopt'
        java-version: '11'
        architecture: x64
        cache: maven
    - name: ğŸ¦‚ Test
      run: make test_noninteractive
  full-test:
    name: Java â˜•ğŸ¦†ğŸŒ Full Test ğŸ¦‚
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        java-distribution: ['adopt']
        java-version: ['11', '13']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        arch: [x64]
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
    - name: â˜•ğŸ¦†ğŸŒ Set up Java ${{ matrix.version }}
      uses: actions/setup-java@de1bb2b0c5634f0fc4438d7aa9944e68f9bf86cc # v3.5.1
      with:
        distribution: ${{ matrix.java-distribution }}
        java-version: ${{ matrix.java-version }}
        architecture: ${{ matrix.arch }}
        cache: maven
    - name: ğŸ¦‚ Test
      run: make test_noninteractive
  codeql:
    name: Java â˜•ğŸ¦†ğŸŒ CodeQL ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/github-codeql.yaml
    with:
      language: 'java'
  docs:
    name: Java â˜•ğŸ¦†ğŸŒ Docs ğŸ“„ Quick Test ğŸ¦‚
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@de1bb2b0c5634f0fc4438d7aa9944e68f9bf86cc # v3.5.1
      with:
        distribution: 'adopt'
        java-version: '11'
        architecture: x64
        cache: maven
    - name: ğŸ“„ Docs
      run: make docs_noninteractive SHORTSHA=$(git rev-parse --short HEAD) PASSWORD=NA

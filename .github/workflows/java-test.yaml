name: Java â˜•ğŸ¦†ğŸŒ Tests ğŸ¦‚
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'java/**'
    - '.github/workflows/java-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'java/**'
    - '.github/workflows/java-*'
  workflow_call:
defaults:
  run:
    shell: bash
    working-directory: java
jobs:
  quick-test:
    name: Java â˜•ğŸ¦†ğŸŒ Quick Test ğŸ¦‚
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@v3
    # https://github.com/actions/setup-java
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '11'
        architecture: x64
        cache: maven
    - name: ğŸ¦‚ Test
      run: make test_noninteractive
  full-test:
    name: Java â˜•ğŸ¦†ğŸŒ Full Test ğŸ¦‚
    if: >- 
      ${{ github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        java-distribution: ['adopt']
        java-version: ['11', '13']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        arch: [x64]
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@v3
    # https://github.com/actions/setup-java
    - name: â˜•ğŸ¦†ğŸŒ Set up Java ${{ matrix.version }}
      uses: actions/setup-java@v3
      with:
        distribution: ${{ matrix.java-distribution }}
        java-version: ${{ matrix.java-version }}
        architecture: ${{ matrix.arch }}
        cache: maven
    - name: ğŸ¦‚ Test
      run: make test_noninteractive
  docs:
    name: Java â˜•ğŸ¦†ğŸŒ Docs ğŸ“„ Quick Test ğŸ¦‚
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@v3
    # https://github.com/actions/setup-java
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '11'
        architecture: x64
        cache: maven
    - name: ğŸ“„ Docs
      run: make docs_noninteractive SHORTSHA=$(git rev-parse --short HEAD)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

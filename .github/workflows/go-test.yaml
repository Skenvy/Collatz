on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'go/**'
    - '!go/**.md'
    - '.github/workflows/go-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'go/**'
    - '!go/**.md'
    - '.github/workflows/go-*'
  workflow_call:
defaults:
  run:
    shell: bash
    working-directory: go
jobs:
  quick-test:
    name: Go ğŸ”·ğŸ€ğŸ”· Quick Test ğŸ¦‚
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@v3
    - name: ğŸ”·ğŸ€ğŸ”· Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.18'
    - name: ğŸ§± Install build dependencies
      run: make <make-environment-dependencies>
    - name: ğŸ¦‚ Test
      run: make test
  full-test:
    name: Go ğŸ”·ğŸ€ğŸ”· Full Test ğŸ¦‚
    if: >- 
      ${{ github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.13', '1.14', '1.15', '1.16', '1.17', '1.18']
        os: [ubuntu-latest] # , macOS-latest, windows-latest # < maybe.
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@v3
    - name: ğŸ”·ğŸ€ğŸ”· Set up Go ${{ matrix.version }}
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}

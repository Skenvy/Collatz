name: Go 🔷🐀🔷 Tests 🦂
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'go/**'
    - '!go/**.md'
    - '.github/workflows/go-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'go/**'
    - '!go/**.md'
    - '.github/workflows/go-*'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: go
jobs:
  quick-test:
    name: Go 🔷🐀🔷 Quick Test 🦂
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: 🔷🐀🔷 Set up Go
      uses: actions/setup-go@84cbf8094393cdc5fe1fe1671ff2647332956b1a # v3.2.1
      with:
        go-version: '1.18'
    - name: 🦂 Test
      run: make test
  full-test:
    name: Go 🔷🐀🔷 Full Test 🦂
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.13', '1.14', '1.15', '1.16', '1.17', '1.18']
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: 🔷🐀🔷 Set up Go ${{ matrix.version }}
      uses: actions/setup-go@84cbf8094393cdc5fe1fe1671ff2647332956b1a # v3.2.1
      with:
        go-version: ${{ matrix.go-version }}
    - name: 🦂 Test
      run: make test
  format:
    name: Go 🔷🐀🔷 Format 🚱➡🚰
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: 🔷🐀🔷 Set up Go
      uses: actions/setup-go@84cbf8094393cdc5fe1fe1671ff2647332956b1a # v3.2.1
      with:
        go-version: '1.18'
    - name: 🚱➡🚰 Format
      run: make format
  # Docs step is optional depending on language
  docs:
    name: Go 🔷🐀🔷 Docs 📄 Quick Test 🦂
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: 🔷🐀🔷 Set up Go
      uses: actions/setup-go@84cbf8094393cdc5fe1fe1671ff2647332956b1a # v3.2.1
      with:
        go-version: '1.13'
    - name: 📄 Docs
      run: |
        make godoc
        make docs
        git config --local user.email "actions@github.com"
        git config --local user.name "Github Actions"
        export SHORTSHA=$(git rev-parse --short HEAD)
        git fetch origin gh-pages-go:gh-pages-go
        git symbolic-ref HEAD refs/heads/gh-pages-go
        cd .. && mv go/docs ../MERGE_TARGET
        git rm -rf . && git clean -fxd && git reset
        shopt -s dotglob && mkdir go && mv ../MERGE_TARGET/* go/ && rm go/main.go && rm go/.gitignore
        git add .
        git commit -m "Build based on $SHORTSHA" --allow-empty

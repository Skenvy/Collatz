# https://github.com/Skenvy/Collatz/security/code-scanning
# https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning
name: GitHub 🐱‍👤 CodeQL 🛡👨‍💻🛡
on:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - 'main'
  schedule:
    - cron: '0 9 * * 1'
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        # https://aka.ms/codeql-docs/language-support
        language: [go, java, python, ruby] # csharp, javascript
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: 🛡👨‍💻🛡 Init CodeQL
      uses: github/codeql-action/init@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44 # v2.1.25
      with:
        languages: ${{ matrix.language }}
        queries: +security-extended,security-and-quality
    - name: 🛠 Autobuild
      uses: github/codeql-action/autobuild@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44 # v2.1.25
    - name: 🛡👨‍💻🛡 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44 # v2.1.25
      with:
        category: "/language:${{matrix.language}}"

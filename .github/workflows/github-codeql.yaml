# https://github.com/Skenvy/Collatz/security/code-scanning
# https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning
name: GitHub 🐱‍👤 CodeQL 🛡👨‍💻🛡
on:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - 'main'
  schedule:
    - cron: '0 9 * * 1'
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        # https://aka.ms/codeql-docs/language-support
        language: [go, java, python, ruby] # csharp, javascript
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.0.2
    - name: 🛡👨‍💻🛡 Init CodeQL
      uses: github/codeql-action/init@807578363a7869ca324a79039e6db9c843e0e100 # v2.1.27
      with:
        languages: ${{ matrix.language }}
        queries: +security-extended,security-and-quality
    - name: 🛠 Autobuild
      uses: github/codeql-action/autobuild@807578363a7869ca324a79039e6db9c843e0e100 # v2.1.27
    - name: 🛡👨‍💻🛡 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@807578363a7869ca324a79039e6db9c843e0e100 # v2.1.27
      with:
        category: "/language:${{matrix.language}}"

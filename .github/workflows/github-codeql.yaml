# https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning
name: GitHub ğŸ±â€ğŸ‘¤ CodeQL ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡
on:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - 'main'
  schedule:
    - cron: '0 9 * * 1'
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        # https://aka.ms/codeql-docs/language-support
        language: [go, java, python, ruby] # csharp, javascript
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡ Init CodeQL
      uses: github/codeql-action/init@807578363a7869ca324a79039e6db9c843e0e100 # v2.1.25
      with:
        languages: ${{ matrix.language }}
        queries: +security-extended,security-and-quality
    - name: ğŸ›  Autobuild
      uses: github/codeql-action/autobuild@807578363a7869ca324a79039e6db9c843e0e100 # v2.1.25
    - name: ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@807578363a7869ca324a79039e6db9c843e0e100 # v2.1.25
      with:
        category: "/language:${{matrix.language}}"

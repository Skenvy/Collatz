# https://github.com/Skenvy/Collatz/security/code-scanning
# https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning
name: GitHub 🐱‍👤 CodeQL 🛡👨‍💻🛡
on:
  workflow_call:
    inputs:
      # https://aka.ms/codeql-docs/language-support
      # # TODO csharp
      language:
        description: 'The language to run CodeQL on'
        required: true
        type: string
permissions:
  actions: read
  contents: read
  security-events: write
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
    - name: 🛡👨‍💻🛡 Init CodeQL
      uses: github/codeql-action/init@ea9e4e37992a54ee68a9622e985e60c8e8f12d9f # v3.27.4
      with:
        languages: ${{ inputs.language }}
        queries: +security-extended,security-and-quality
    - name: 🛠 Autobuild
      uses: github/codeql-action/autobuild@ea9e4e37992a54ee68a9622e985e60c8e8f12d9f # v3.27.4
    - name: 🛡👨‍💻🛡 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@ea9e4e37992a54ee68a9622e985e60c8e8f12d9f # v3.27.4
      with:
        category: "/language:${{ inputs.language }}"

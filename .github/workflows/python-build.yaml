name: Python ğŸğŸğŸ Test ğŸ¦‚ Build ğŸ§± Release ğŸš° and Publish ğŸ“¦
on:
  push:
    branches:
    - 'main'
    paths:
    # contains(github.event.commits[][modified], 'python/src/collatz/__version__.py') is deprecated
    # ^ although it would be easy to git diff between the before and after commits on the event
    # it appears the above "commits[][modified]"" syntax doesn't actually work ~ causing a
    # "The workflow is not valid." ... "Unexpected symbol: ']'", and 'if' can only use contexts
    # https://github.blog/changelog/2019-10-16-changes-in-github-actions-push-event-payload/
    # - 'python/src/collatz/__version__.py' < check for this file in workflow-conditions
    - 'python/**'
    - '.github/workflows/python-*'
  workflow_dispatch: # manual, rather than tag triggering
defaults:
  run:
    shell: bash
    working-directory: python
jobs:
  context:
    name: GitHub ğŸ±â€ğŸ‘¤ Context ğŸ“‘
    uses: ./.github/workflows/github-context.yaml
  test:
    name: Python ğŸğŸğŸ Test ğŸ¦‚
    uses: ./.github/workflows/python-test.yaml
  workflow-conditions:
    name: ğŸ›‘ğŸ›‘ğŸ›‘ Stop builds that didn't change the release version ğŸ›‘ğŸ›‘ğŸ›‘
    runs-on: ubuntu-latest
    outputs:
      version-file-changed: ${{ steps.version-file-check.outputs.version-file-changed }}
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Check if version files changed
      id: version-file-check
      run: |
        export VERSION_FILE="python/src/collatz/__version__.py"
        [ "$(git diff HEAD^1.. --name-only | grep -e "^$VERSION_FILE$")" == "$VERSION_FILE" ] && echo "::set-output name=version-file-changed::${{toJSON(true)}}" || echo "::set-output name=version-file-changed::${{toJSON(false)}}"
    - name: Notify of conditions
      run: echo "::Notice::version-file-changed is ${{ fromJSON(steps.version-file-check.outputs.version-file-changed) }}"
  # Now any step that should only run on the version change can use "needs: [workflow-conditions]"
  # Which will yield the condition check "if: ${{ fromJSON(needs.workflow-conditions.outputs.version-file-changed) == true }}"
  build:
    name: Python ğŸğŸğŸ Build ğŸ§±
    needs: [test, workflow-conditions]
    if: ${{ fromJSON(needs.workflow-conditions.outputs.version-file-changed) == true }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@v3
    - name: ğŸğŸğŸ Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: ğŸ§± Install build dependencies
      run: make venv
    - name: ğŸ¡ Build wheel and source
      run: make build
    - name: ğŸ†™ Upload dists
      uses: actions/upload-artifact@v3
      with:
        name: built-dists
        path: python/dist/
        if-no-files-found: error
  release:
    name: Python ğŸğŸğŸ Release ğŸš°
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@v3
    - name: ğŸ†’ Download dists
      uses: actions/download-artifact@v3
      with:
        name: built-dists
        path: python/dist
    - name: ğŸš° Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: >-
        export VER=$(cut -d \" -f 2 src/collatz/__version__.py) && 
        gh release create
        python-v$VER
        "$(find dist | grep \\-none\\-any\\.whl)#Wheel"
        "$(find dist | grep \\.tar\\.gz)#Tarball"
        --generate-notes
        -t "Python: Version $VER"
  publish:
    name: Python ğŸğŸğŸ Publish ğŸ“¦
    needs: [release]
    runs-on: ubuntu-latest
    steps:
    # Although the dists are built uses checkout to satisfy refs/tags existence
    # which were created by the release, prior to uploading to pypi.
    - name: ğŸ Checkout
      uses: actions/checkout@v3
    - name: ğŸ†’ Download dists
      uses: actions/download-artifact@v3
      with:
        name: built-dists
        path: python/dist
    - name: ğŸ“¦ Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1.5
      with:
        packages_dir: python/dist
        skip_existing: true
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: ğŸ“¦ Publish to PyPI
      # While this if tag check is adequate, we only intend to run
      # this on version changes that we would plan to release.
      # if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1.5
      with:
        packages_dir: python/dist
        password: ${{ secrets.PYPI_API_TOKEN }}

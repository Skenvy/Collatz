name: Python ğŸ Build and Publish ğŸ“¦ to PyPI and TestPyPI
on:
  release:
  push:
    paths:
    - 'python/**'
    - '.github/workflows/python-*'
jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@v3
    - name: ğŸ Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.10
    - name: ğŸ§± Install build dependencies
      run: |
        make venv
    - name: ğŸ¡ Build wheel and source
      run: |
        make build
    - name: ğŸ“¦ Publish distribution to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: ğŸ“¦ Publish distribution to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

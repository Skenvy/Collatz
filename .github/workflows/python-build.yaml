name: Python ðŸ Build and Publish ðŸ“¦ to PyPI and TestPyPI
on:
  push:
    branches:    
    - '*'
    # paths:
    # - 'python/src/collatz/__version__.py'
jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: python
    steps:
    - name: ðŸ Checkout
      uses: actions/checkout@v3
    - name: ðŸ Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: ðŸ§± Install build dependencies
      run: |
        make venv
    - name: ðŸŽ¡ Build wheel and source
      run: |
        make build
    - name: ðŸ¦ Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: >-
        gh release create
        python-v$(cut -d \" -f 2 src/collatz/__version__.py)
        'dist/*-none-any.whl#Wheel'
        'dist/*.tar.gz#Tarball'
        --generate-notes
        -t "Python: Version $(cut -d \" -f 2 src/collatz/__version__.py)"
    - name: ðŸ“¦ Publish distribution to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: ðŸ“¦ Publish distribution to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

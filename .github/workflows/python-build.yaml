name: Python 🐍 Build and Publish 📦 to PyPI and TestPyPI
on:
  push:
    branches:    
    - '*'
    # paths:
    # - 'python/src/collatz/__version__.py'
jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPI
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: python
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@v3
    - name: 🐍 Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: 🧱 Install build dependencies
      run: |
        make venv
    - name: 🎡 Build wheel and source
      run: |
        make build
    - name: 🦏 Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: >-
        gh release create
        python-v$(cut -d \" -f 2 src/collatz/__version__.py)
        'dist/*-none-any.whl#Wheel'
        'dist/*.tar.gz#Tarball'
        --generate-notes
        -t "Python: Version $(cut -d \" -f 2 src/collatz/__version__.py)"
    - name: 📦 Publish distribution to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: 📦 Publish distribution to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

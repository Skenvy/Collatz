name: Python ðŸ Build, Release, and Publish ðŸ“¦ to PyPI and TestPyPI
on:
  push:
    branches:    
    - 'main'
    paths:
    - 'python/src/collatz/__version__.py'
  workflow_dispatch: # manual, rather than tag triggering
jobs:
  build-n-publish:
    name: Build, Release, and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: python
    steps:
    - name: ðŸ Checkout
      uses: actions/checkout@v3
    - name: ðŸ Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: ðŸ§± Install build dependencies
      run: |
        make venv
    - name: ðŸŽ¡ Build wheel and source
      run: |
        make build
    - name: ðŸ¦ Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: >-
        export VER=$(cut -d \" -f 2 src/collatz/__version__.py) && 
        gh release create
        python-v$VER
        "$(find dist | grep \\-none\\-any\\.whl)#Wheel"
        "$(find dist | grep \\.tar\\.gz)#Tarball"
        --generate-notes
        -t "Python: Version $VER"
    - name: ðŸ“¦ Publish distribution to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1.5
      with:
        packages_dir: python/dist
        skip_existing: true
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: ðŸ“¦ Publish distribution to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1.5
      with:
        packages_dir: python/dist
        password: ${{ secrets.PYPI_API_TOKEN }}

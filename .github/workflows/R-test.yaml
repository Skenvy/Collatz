# This workflow makes use of the rocker/tidyverse container to avoid the lengthy and cumbersome
# installation of debian packages and the compilation of every package that devtools requires
# as the rocker/tidyverse container in the minimum spec per https://github.com/rocker-org/rocker
# that includes devtools. The alternative is to use the action to install R;
# r-lib/actions/setup-r@43e2714071e44b1e373b83e7374dbc39e8b04f55 # v2
# And then install dependencies, packages, and libraries on top. For Mac, we simply need to setup
# R and run the ordinary CMD Check. For windows, we need to install rtools to allow the 3.5.0 test
# to use C:\rtools40\usr\bin\bash.EXE instead of C:\Program Files\Git\bin\bash.EXE -- which would
# otherwise return a make: /bin/bash: Command not found -- lucky for us though, "35" is default --
# https://github.com/r-lib/actions/blob/43e2714071e44b1e373b83e7374dbc39e8b04f55/setup-r/src/installer.ts#L41
# When the version itself starts with a 3, otherwise it installs version 40.
name: R 🏴‍☠️🔵🦜 Tests 🦂
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'R/**'
    - '!R/**.md'
    - '.github/workflows/R-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'R/**'
    - '!R/**.md'
    - '.github/workflows/R-*'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: R
jobs:
  quick-test:
    name: R 🏴‍☠️🔵🦜 Quick Test 🦂
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: 🦂 Test
      run: make setup_libraries && make full_test
  full-test:
    name: R 🏴‍☠️🔵🦜 Full Test 🦂
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:${{ matrix.version }}
    strategy:
      fail-fast: false
      matrix:
        version: ['3.5.0', '4.0.0', '4.2.1']
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: 🧱 Dependencies - GMP version
      if: ${{ matrix.version == '3.5.0' }}
      run: make setup_debian_350
    - name: 🧱 Dependencies for Full Test + Suggests
      if: ${{ matrix.version == '4.2.1' }}
      run: make setup_docs
    - name: 🦂 Test (not cran, no manual)
      if: ${{ matrix.version != '4.2.1' }}
      run: make setup_libraries && make quick_check
    - name: 🦂 Test (cran, manual)
      if: ${{ matrix.version == '4.2.1' }}
      run: make check
  mac-cmd-check:
    name: R 🏴‍☠️🔵🦜 CMD check (Mac)
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        version: ['3.5.0', '4.0.0', '4.2.1']
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: 🏴‍☠️🔵🦜 Set up R
      uses: r-lib/actions/setup-r@43e2714071e44b1e373b83e7374dbc39e8b04f55 # v2
      with:
        r-version: ${{ matrix.version }}
    - name: 🧱 Dependencies
      run: make setup_mac_tests
    - name: 🦂 Test
      run: make quick_check
  windows-cmd-check:
    name: R 🏴‍☠️🔵🦜 CMD check (Win)
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        version: ['3.5.0', '4.0.0', '4.2.1']
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: 🏴‍☠️🔵🦜 Set up R
      uses: r-lib/actions/setup-r@43e2714071e44b1e373b83e7374dbc39e8b04f55 # v2
      with:
        r-version: ${{ matrix.version }}
        rtools-version: '40'
    - name: 🧱 Dependencies
      run: make setup_win_tests
    - name: 🦂 Test
      run: make quick_check
  docs:
    name: R 🏴‍☠️🔵🦜 Docs 📄 Quick Test 🦂
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.2.1
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: 🥔 Setup
      run: make setup_docs
    - name: 📄 Docs
      run: make docs
  # FROM BUILD, TEST, TO REMOVE
  build:
    name: R 🏴‍☠️🔵🦜 Build 🧱
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.2.1
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: 🧱 Dependencies for Full Test + Suggests
      run: make setup_docs
    - name: 🧱 Build and Check
      run: make check
    - name: 🆙 Upload tarball
      uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # v3.1.0
      with:
        name: Tarball
        path: R/collatz_*.tar.gz
        if-no-files-found: error
  docs-generate:
    name: R 🏴‍☠️🔵🦜 Docs 📄 Generate
    needs: [build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.2.1
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: 🥔 Setup
      run: make setup_docs
    - name: 📄 Docs Generation
      run: make docs
    - name: 🆙 Upload docs
      uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # v3.1.0
      with:
        name: Docs
        path: R/docs/
        if-no-files-found: error
  docs-publish:
    name: R 🏴‍☠️🔵🦜 Docs 📄 Publish
    needs: [docs-generate]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: 🆒 Download dists
      uses: actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741# v3.0.0
      with:
        name: Docs
        path: R/docs
    - name: 📄 Docs
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "Github Actions"
        export SHORTSHA=$(git rev-parse --short HEAD)
        git fetch origin gh-pages-R:gh-pages-R
        git symbolic-ref HEAD refs/heads/gh-pages-R
        cd .. && mv R/docs ../MERGE_TARGET
        git rm -rf . && git clean -fxd && git reset
        shopt -s dotglob && mkdir R && mv ../MERGE_TARGET/* R/
        git add . && git checkout HEAD -- R/pdf/ && git add .
        git commit -m "Build based on $SHORTSHA" --allow-empty
        git push --set-upstream origin gh-pages-R
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  docs-merge:
    name: GitHub 🐱‍👤 Pages 📄 Merger 🧬
    needs: [docs-publish]
    permissions:
      contents: write
    uses: ./.github/workflows/github-pages.yaml
    with:
      merge_from: 'gh-pages-R'

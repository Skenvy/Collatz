# This workflow makes use of the rocker/tidyverse container to avoid the lengthy and cumbersome
# installation of debian packages and the compilation of every package that devtools requires
# as the rocker/tidyverse container in the minimum spec per https://github.com/rocker-org/rocker
# that includes devtools. The alternative is to use the action to install R;
# r-lib/actions/setup-r@43e2714071e44b1e373b83e7374dbc39e8b04f55 # v2
# And then install dependencies, packages, and libraries on top.
name: R ğŸ´â€â˜ ï¸ğŸ”µğŸ¦œ Tests ğŸ¦‚
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'R/**'
    - '!R/**.md'
    - '.github/workflows/R-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'R/**'
    - '!R/**.md'
    - '.github/workflows/R-*'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: R
jobs:
  quick-test:
    name: R ğŸ´â€â˜ ï¸ğŸ”µğŸ¦œ Quick Test ğŸ¦‚
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: ğŸ¦‚ Test
      run: make setup_libraries && make full_test
  full-test:
    name: R ğŸ´â€â˜ ï¸ğŸ”µğŸ¦œ Full Test ğŸ¦‚
    # if: >- 
    #   ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
    #   (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:${{ matrix.version }}
    strategy:
      fail-fast: false
      matrix:
        version: ['3.5.0', '4.0.0', '4']
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: GMP version
      if: ${{ matrix.version == '3.5.0' }}
      run: apt update && apt install -y libgmp-dev
    - name: ğŸ¦‚ Test
      run: make setup_libraries && make full_test
  windows-mac-cmd-check:
    name: R ğŸ´â€â˜ ï¸ğŸ”µğŸ¦œ Windows and MacOS CMD check
    # if: >- 
    #   ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
    #   (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version: ['3.5.0', '4.0.0', '4']
        os: [macOS-latest, windows-latest]
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: ğŸ´â€â˜ ï¸ğŸ”µğŸ¦œ Set up R
      uses: r-lib/actions/setup-r@43e2714071e44b1e373b83e7374dbc39e8b04f55 # v2
      with:
        r-version: ${{ matrix.version }}
    - name: ğŸ§± Dependencies
      run: make setup_winmac_tests
    - name: ğŸ¦‚ Test
      run: _R_CHECK_FORCE_SUGGESTS_=0 R CMD check --no-manual .
  docs:
    name: R ğŸ´â€â˜ ï¸ğŸ”µğŸ¦œ Docs ğŸ“„ Quick Test ğŸ¦‚
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.2.1
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: ğŸ¥” Setup
      run: |
        apt update
        apt -y install texinfo
        make setup
        make setup_libraries
    - name: ğŸ“„ Docs
      run: make docs

    #   with:
    #     r-version: '4.2.1'
    - name: ðŸ¦‚ Test
      run: make setup_libraries && make test
  full-test:
    name: R ðŸ´â€â˜ ï¸ðŸ”µðŸ¦œ Full Test ðŸ¦‚
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    container:
      image: rocker/tidyverse:${{ matrix.version }}
    strategy:
      fail-fast: false
      matrix:
        version: ['3.5.0', '4.0.0', '4']
        os: [ubuntu-latest] # , macOS-latest, windows-latest # < irrelevant if running in tidyverse container.
    steps:
    - name: ðŸ Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    # - name: ðŸ´â€â˜ ï¸ðŸ”µðŸ¦œ Set up R ${{ matrix.version }}

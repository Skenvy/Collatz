name: Node.js 🟨🟩🟥 Tests 🦂
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'node.js/**'
    - '!node.js/**.md'
    - '.github/workflows/node.js-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'node.js/**'
    - '!node.js/**.md'
    - '.github/workflows/node.js-*'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: node.js
jobs:
  quick-test:
    name: Node.js 🟨🟩🟥 Quick Test 🦂
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@v3
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'LaTeX/**'
    - '!LaTeX/**.md'
    - '!LaTeX/.vscode/**'
    - '.github/workflows/LaTeX-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'LaTeX/**'
    - '!LaTeX/**.md'
    - '!LaTeX/.vscode/**'
    - '.github/workflows/LaTeX-*'
  schedule: # 9AM on the 15th
  - cron: 0 22 14 1,2,3,10,11,12 * # AEDT Months
  - cron: 0 23 14 4,5,6,7,8,9 *    # AEST Months
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: LaTeX
jobs:
  pdf:
    name: LaTeX ğŸŸ¢ğŸ¶ğŸ¦ PDF ğŸ“„ Quick Test ğŸ¦‚
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: ğŸ“„ Docs
      uses: ./LaTeX/container
      with:
        make: pdf
        subdirectory: LaTeX
    - name: ğŸ†™ Upload pdf
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: pdf
        path: LaTeX/document.pdf
        if-no-files-found: error

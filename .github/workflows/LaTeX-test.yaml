on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'LaTeX/**'
    - '!LaTeX/**.md'
    - '!LaTeX/.vscode/**'
    - '.github/workflows/LaTeX-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'LaTeX/**'
    - '!LaTeX/**.md'
    - '!LaTeX/.vscode/**'
    - '.github/workflows/LaTeX-*'
  schedule: # 9AM on the 15th
  - cron: 0 22 14 1,2,3,10,11,12 * # AEDT Months
  - cron: 0 23 14 4,5,6,7,8,9 *    # AEST Months
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: LaTeX
jobs:
  pdf:
    name: LaTeX ğŸŸ¢ğŸ¶ğŸ¦ PDF ğŸ“„ Quick Test ğŸ¦‚
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: ğŸ“„ Docs
      uses: ./LaTeX/container
      with:
        make: pdf
        subdirectory: LaTeX
    - name: ğŸ†™ Upload pdf
      uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
      with:
        name: pdf
        path: LaTeX/document.pdf
        if-no-files-found: error

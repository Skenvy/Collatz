name: Julia ğŸ”´ğŸŸ¢ğŸŸ£ Tests ğŸ¦‚
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'julia/**'
    - '!julia/**.md'
    - '!julia/.vscode/**'
    - '.github/workflows/julia-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'julia/**'
    - '!julia/**.md'
    - '!julia/.vscode/**'
    - '.github/workflows/julia-*'
  schedule: # 9AM on the 15th
  - cron: 0 22 14 1,2,3,10,11,12 * # AEDT Months
  - cron: 0 23 14 4,5,6,7,8,9 *    # AEST Months
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: julia
jobs:
  quick-test:
    name: Julia ğŸ”´ğŸŸ¢ğŸŸ£ Quick Test ğŸ¦‚
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: ğŸ”´ğŸŸ¢ğŸŸ£ Set up Julia
      uses: julia-actions/setup-julia@5c9647d97b78a5debe5164e9eec09d653d29bd71 # v2.6.1
      with:
        version: '1.7.2' # The current local version -- to use the same recipes as local
        arch: 'x64'
    - name: ğŸ§± Install build dependencies
      run: make deps
    - name: ğŸ¦‚ Test
      run: make test
  full-test:
    name: Julia ğŸ”´ğŸŸ¢ğŸŸ£ Full Test ğŸ¦‚
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        # From versions in https://julialang-s3.julialang.org/bin/versions.json ; Does NOT support 1.0
        version: ['1', 'nightly', '1.6.0'] # '1.2.0' is the compat version, but 1.6 for @testset verbose
        os: [ubuntu-latest, macOS-latest, windows-latest]
        arch: [x64]
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: ğŸ”´ğŸŸ¢ğŸŸ£ Set up Julia ${{ matrix.version }}
      uses: julia-actions/setup-julia@5c9647d97b78a5debe5164e9eec09d653d29bd71 # v2.6.1
      with:
        version: ${{ matrix.version }}
        arch: ${{ matrix.arch }}
    - name: ğŸ§° Cache
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      env:
        cache-name: cache-artifacts
      with:
        path: ~/.julia/artifacts
        key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
        restore-keys: |
          ${{ runner.os }}-test-${{ env.cache-name }}-
          ${{ runner.os }}-test-
          ${{ runner.os }}-
    - name: ğŸ¦‚ Test
      uses: julia-actions/julia-runtest@b67f25cc97aa716a662fc9586ea6d5d7bf6c2da3 # v1.11.3
      with:
        project: julia
  docs:
    name: Julia ğŸ”´ğŸŸ¢ğŸŸ£ Docs ğŸ“„ Quick Test ğŸ¦‚
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: ğŸ”´ğŸŸ¢ğŸŸ£ Set up Julia
      uses: julia-actions/setup-julia@5c9647d97b78a5debe5164e9eec09d653d29bd71 # v2.6.1
      with:
        version: '1.7.2'
    - name: ğŸ“„ Docs
      run: make docs

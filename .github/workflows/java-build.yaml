name: Java â˜•ğŸ¦†ğŸŒ Test ğŸ¦‚ Build ğŸ§± Release ğŸš° and Publish ğŸ“¦
on:
  push:
    branches:
    - 'main'
    paths:
    - 'java/**'
    - '!java/**.md'
    - '!java/.vscode/**'
    - '.github/workflows/java-*'
  workflow_dispatch:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: java
jobs:
  context:
    name: GitHub ğŸ±â€ğŸ‘¤ Context ğŸ“‘
    uses: ./.github/workflows/github-context.yaml
  test:
    name: Java â˜•ğŸ¦†ğŸŒ Test ğŸ¦‚
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/java-test.yaml
  workflow-conditions:
    name: ğŸ›‘ğŸ›‘ğŸ›‘ Stop builds that didn't change the release version ğŸ›‘ğŸ›‘ğŸ›‘
    runs-on: ubuntu-latest
    outputs:
      version-file-changed: ${{ steps.version-file-check.outputs.version-file-changed }}
      version-tag-exists: ${{ steps.version-tag-exists.outputs.version-tag-exists }}
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 2
    - name: Check if version files changed
      id: version-file-check
      run: |
        export VERSION_FILE="java/pom.xml"
        [ "$(git diff HEAD^1.. --name-only | grep -e "^$VERSION_FILE$")" == "$VERSION_FILE" ] && echo "version-file-changed=${{toJSON(true)}}" >> $GITHUB_OUTPUT || echo "version-file-changed=${{toJSON(false)}}" >> $GITHUB_OUTPUT
    - name: Notify on version-file-check
      run: echo "::Notice::version-file-changed is ${{ fromJSON(steps.version-file-check.outputs.version-file-changed) }}"
    - name: Check if version specified in version file has not released.
      id: version-tag-exists
      run: |
        git fetch --tags
        export VER=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout)
        [ -z "$(git tag -l "java-v$VER")" ] && echo "version-tag-exists=${{toJSON(false)}}" >> $GITHUB_OUTPUT || echo "version-tag-exists=${{toJSON(true)}}" >> $GITHUB_OUTPUT
    - name: Notify on version-tag-exists
      run: echo "::Notice::version-tag-exists is ${{ fromJSON(steps.version-tag-exists.outputs.version-tag-exists) }}"
  # Now any step that should only run on the version change can use
  # "needs: [workflow-conditions]" Which will yield the condition checks below.
  # We want to "release" automatically if "version-file-changed" is true on push
  # Or manually if workflow_dispatch. BOTH need "version-tag-exists" is false.
  build:
    name: Java â˜•ğŸ¦†ğŸŒ Build ğŸ§±
    needs: [test, workflow-conditions]
    if: >-
      ${{ ((fromJSON(needs.workflow-conditions.outputs.version-file-changed) == true && github.event_name == 'push') ||
      github.event_name == 'workflow_dispatch') && fromJSON(needs.workflow-conditions.outputs.version-tag-exists) == false }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      with:
        distribution: 'adopt'
        java-version: '11'
        architecture: x64
        cache: maven
    - name: ğŸº Build jar and source
      run: make build_noninteractive
    - name: ğŸ†™ Upload jar
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: Package
        path: java/target/*.jar
        if-no-files-found: error
  release:
    name: Java â˜•ğŸ¦†ğŸŒ Release ğŸš°
    needs: [build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: ğŸ†’ Download dists
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: Package
        path: java/target
    - name: ğŸš° Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        export VER=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout)
        gh release create java-v$VER --generate-notes -t "Java: Version $VER"
  publish:
    name: Java â˜•ğŸ¦†ğŸŒ Publish ğŸ“¦
    needs: [release]
    permissions:
      packages: write
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: â˜•ğŸ¦†ğŸŒ Set up Java; for publishing to Maven Central Repository
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      with:
        java-version: '11'
        distribution: 'adopt'
        server-id: ossrh
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE
    - name: ğŸ“¦ Publish to the Maven Central Repository
      run: make deploy_noninteractive_ossrh
      env:
        MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
    - name: â˜•ğŸ¦†ğŸŒ Set up Java; for publishing to GitHub Packages
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      with:
        java-version: '11'
        distribution: 'adopt'
        server-id: github
    - name: ğŸ“¦ Publish to GitHub Packages
      run: make deploy_noninteractive_github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  docs:
    name: Java â˜•ğŸ¦†ğŸŒ Docs ğŸ“„
    needs: [release, publish]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      with:
        distribution: 'adopt'
        java-version: '11'
        architecture: x64
        cache: maven
    - name: ğŸ“„ Docs
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "Github Actions"
        make docs_deploy SHORTSHA=$(git rev-parse --short HEAD) PASSWORD=$GITHUB_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  docs-merge:
    name: GitHub ğŸ±â€ğŸ‘¤ Pages ğŸ“„ Merger ğŸ§¬
    needs: [docs]
    permissions:
      contents: write
      pages: write
      id-token: write
    uses: ./.github/workflows/github-pages.yaml
    with:
      merge_from: 'gh-pages-java'

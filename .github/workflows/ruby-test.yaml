name: Ruby 🔻💎🔻 Tests 🦂
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'ruby/**'
    - '!ruby/**.md'
    - '!ruby/.vscode/**'
    - '.github/workflows/ruby-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'ruby/**'
    - '!ruby/**.md'
    - '!ruby/.vscode/**'
    - '.github/workflows/ruby-*'
  schedule: # 9AM on the 15th
  - cron: 0 22 14 1,2,3,10,11,12 * # AEDT Months
  - cron: 0 23 14 4,5,6,7,8,9 *    # AEST Months
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: ruby
env:
  development_ruby_version: 3.3.6
  disable_rvm_proctoring: INSTALL_RUBY='' _=''
jobs:
  quick-test:
    name: Ruby 🔻💎🔻 Quick Test 🦂
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: 🔻💎🔻 Set up Ruby
      uses: ruby/setup-ruby@277ba2a127aba66d45bad0fa2dc56f80dbfedffa # v1.222.0
      with:
        ruby-version: ${{ env.development_ruby_version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup ${{ env.disable_rvm_proctoring }}
    - name: 🦂 Test
      run: make test ${{ env.disable_rvm_proctoring }}
    - name: 🧹 Lint
      run: make lint ${{ env.disable_rvm_proctoring }}
  full-test:
    name: Ruby 🔻💎🔻 Full Test 🦂
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        version: ['3.0', '3.1', '3.2', '3.3']
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: 🔻💎🔻 Set up Ruby ${{ matrix.version }}
      uses: ruby/setup-ruby@277ba2a127aba66d45bad0fa2dc56f80dbfedffa # v1.222.0
      with:
        ruby-version: ${{ matrix.version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup ${{ env.disable_rvm_proctoring }}
    - name: 🦂 Test
      run: make test ${{ env.disable_rvm_proctoring }}
    - name: 🧹 Lint
      run: make lint ${{ env.disable_rvm_proctoring }}
  codeql:
    name: Ruby 🔻💎🔻 CodeQL 🛡👨‍💻🛡
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/github-codeql.yaml
    with:
      language: 'ruby'
  docs:
    name: Ruby 🔻💎🔻 Docs 📄 Quick Test 🦂
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: 🔻💎🔻 Set up Ruby
      uses: ruby/setup-ruby@277ba2a127aba66d45bad0fa2dc56f80dbfedffa # v1.222.0
      with:
        ruby-version: ${{ env.development_ruby_version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup ${{ env.disable_rvm_proctoring }}
    - name: 📄 Docs
      run: make docs ${{ env.disable_rvm_proctoring }}

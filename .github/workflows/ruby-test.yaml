name: Ruby 🔻💎🔻 Tests 🦂
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'ruby/**'
    - '!ruby/**.md'
    - '.github/workflows/ruby-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'ruby/**'
    - '!ruby/**.md'
    - '.github/workflows/ruby-*'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: ruby
jobs:
  quick-test:
    name: Ruby 🔻💎🔻 Quick Test 🦂
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
    - name: 🔻💎🔻 Set up Ruby
      uses: ruby/setup-ruby@3068fa83f9cbd7ae106cac45483635a2f3a195c9 # v1.117.0
      with:
        ruby-version: '2.7'
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 🦂 Test
      run: make test
  full-test:
    name: Ruby 🔻💎🔻 Full Test 🦂
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        version: ['2.7.0', '3.0', '3.1']
        os: [ubuntu-latest, macOS-latest, windows-latest] #  # < maybe.
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
    - name: 🔻💎🔻 Set up Ruby ${{ matrix.version }}
      uses: ruby/setup-ruby@3068fa83f9cbd7ae106cac45483635a2f3a195c9 # v1.117.0
      with:
        ruby-version: ${{ matrix.version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 🦂 Test
      run: make test
  docs:
    name: Ruby 🔻💎🔻 Docs 📄 Quick Test 🦂
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
    - name: 🔻💎🔻 Set up Ruby
      uses: ruby/setup-ruby@3068fa83f9cbd7ae106cac45483635a2f3a195c9 # v1.117.0
      with:
        ruby-version: '2.7'
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 📄 Docs
      run: make docs

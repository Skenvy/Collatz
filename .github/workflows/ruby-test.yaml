on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'ruby/**'
    - '!ruby/**.md'
    - '.github/workflows/ruby-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'ruby/**'
    - '!ruby/**.md'
    - '.github/workflows/ruby-*'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: ruby
jobs:
  quick-test:
    name: Ruby ğŸ”»ğŸ’ğŸ”» Quick Test ğŸ¦‚
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: ğŸ”»ğŸ’ğŸ”» Set up Ruby
      uses: ruby/setup-ruby@0a29871fe2b0200a17a4497bae54fe5df0d973aa # v1.115.3
      with:
        ruby-version: '2.7'
        bundler-cache: true
    # - name: ğŸ§± Install build dependencies
    #   run: make <make-environment-dependencies>
    # - name: ğŸ¦‚ Test
    #   run: make test
  full-test:
    name: Ruby ğŸ”»ğŸ’ğŸ”» Full Test ğŸ¦‚
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        version: ['2.7', '3.0', '3.1']
        os: [ubuntu-latest] # , macOS-latest, windows-latest # < maybe.
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: ğŸ”»ğŸ’ğŸ”» Set up Ruby ${{ matrix.version }}
      uses: ruby/setup-ruby@0a29871fe2b0200a17a4497bae54fe5df0d973aa # v1.115.3
      with:
        ruby-version: ${{ matrix.version }}
        bundler-cache: true

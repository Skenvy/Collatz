name: C# ğŸŸ¢ğŸ™ˆğŸª’ Tests ğŸ¦‚
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'C#/**'
    - '!C#/**.md'
    - '!C#/.vscode/**'
    - '.github/workflows/C#-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'C#/**'
    - '!C#/**.md'
    - '!C#/.vscode/**'
    - '.github/workflows/C#-*'
  schedule: # 9AM on the 15th
  - cron: 0 22 14 1,2,3,10,11,12 * # AEDT Months
  - cron: 0 23 14 4,5,6,7,8,9 *    # AEST Months
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: C#
jobs:
  quick-test:
    name: C# ğŸŸ¢ğŸ™ˆğŸª’ Quick Test ğŸ¦‚
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

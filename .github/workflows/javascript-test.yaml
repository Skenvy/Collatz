name: JavaScript ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Tests ğŸ¦‚
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'javascript/**'
    - '!javascript/**.md'
    - '.github/workflows/javascript-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'javascript/**'
    - '!javascript/**.md'
    - '.github/workflows/javascript-*'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: javascript
env:
  development_node_version: 16.20.0
jobs:
  quick-test:
    name: JavaScript ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Quick Test ğŸ¦‚
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
    - name: ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Set up Node
      uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
      with:
        node-version: ${{ env.development_node_version }}
        cache: 'npm'
        cache-dependency-path: javascript/package-lock.json
    - name: ğŸ§± Install build dependencies
      run: make setup
    - name: ğŸ¦‚ Test
      run: make test
    - name: ğŸ§¹ Lint
      run: make lint
    - name: âš– Does the checked in JS match the transpiled TS? 
      run: make verify_transpiled_checkin
  full-test:
    name: JavaScript ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Full Test ğŸ¦‚
    if: >-
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        version: ['14', '16', '17', '18', '19'] # See package.json's "engines"
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
    - name: ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Set up Node ${{ matrix.version }}
      uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
      with:
        node-version: '${{ matrix.version }}'
        cache: 'npm'
        cache-dependency-path: javascript/package-lock.json
    - name: ğŸ§± Install build dependencies
      run: make setup
    - name: ğŸ¦‚ Test
      run: make test
    - name: ğŸ§¹ Lint
      run: make lint
    # I'm not sure what benefit there is to doing this check in the whole matrix
    # but it'd be interesting if it shook something loose I didn't expect!
    - name: âš– Does the checked in JS match the transpiled TS? 
      run: make verify_transpiled_checkin
  built-example:
    name: JavaScript ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Build Example ğŸ¦›
    if: >-
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
    - name: ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Set up Node
      uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
      with:
        node-version: ${{ env.development_node_version }}
        cache: 'npm'
        cache-dependency-path: javascript/package-lock.json
    - name: ğŸ§± Install build dependencies
      run: make setup
    - name: ğŸ§± Build
      run: make build
    - name: ğŸ†™ Upload dists
      uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # v3.1.1
      with:
        name: Package
        path: javascript/skenvy-collatz-*.tgz
        if-no-files-found: error
        retention-days: 1
  usage-demonstration:
    name: JavaScript ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Usage Demonstration ğŸ¦
    needs: [built-example]
    if: >-
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: javascript/.demo
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
    - name: ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Set up Node
      uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
      with:
        node-version: ${{ env.development_node_version }}
    - name: ğŸ†’ Download dists
      uses: actions/download-artifact@9782bd6a9848b53b110e712e20e42d89988822b7 # v3.0.1
      with:
        name: Package
        path: javascript/.demo
    - name: ğŸ¦› Install this package
      run: npm i
    - name: ğŸ¦ Transpile demo
      run: npm run build
    - name: ğŸ¦ Run usage demonstration
      run: npm run demo
  codeql:
    name: JavaScript ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ CodeQL ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/github-codeql.yaml
    with:
      language: 'javascript'
  docs:
    name: JavaScript ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Docs ğŸ“„ Quick Test ğŸ¦‚
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
    - name: ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Set up Node
      uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
      with:
        node-version: ${{ env.development_node_version }}
        cache: 'npm'
        cache-dependency-path: javascript/package-lock.json
    - name: ğŸ§± Install build dependencies
      run: make setup
    - name: ğŸ“„ Docs
      run: make docs

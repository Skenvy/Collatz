name: JavaScript ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Tests ğŸ¦‚
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'javascript/**'
    - '!javascript/**.md'
    - '!javascript/.vscode/**'
    - '.github/workflows/javascript-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'javascript/**'
    - '!javascript/**.md'
    - '!javascript/.vscode/**'
    - '.github/workflows/javascript-*'
  schedule: # 9AM on the 15th
  - cron: 0 22 14 1,2,3,10,11,12 * # AEDT Months
  - cron: 0 23 14 4,5,6,7,8,9 *    # AEST Months
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: javascript
jobs:
  quick-test:
    name: JavaScript ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Quick Test ğŸ¦‚
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    # Although the full test strips the nvm wrap, this setup node is purely
    # performative ~ the `make setup` without the `_=""` with run via nvm.
    - name: ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Set up Node
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
      with:
        node-version-file: 'javascript/.nvmrc'
        cache: 'npm'
        cache-dependency-path: javascript/package-lock.json
    - name: ğŸ§± Install build dependencies
      run: make setup
    - name: ğŸ¦‚ Test
      run: make test
    - name: ğŸ§¹ Lint
      run: make lint
    - name: âš– Does the checked in JS match the transpiled TS? 
      run: make verify_transpiled_checkin
    - name: â­ JSR dry-run
      run: npm run publish:jsr:dry
  full-test:
    name: JavaScript ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Full Test ğŸ¦‚
    if: >-
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        # Try to track https://nodejs.org/en/about/previous-releases
        version: ['20', '22', '23'] # See package.json's "engines"
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Set up Node ${{ matrix.version }}
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
      with:
        node-version: '${{ matrix.version }}'
        cache: 'npm'
        cache-dependency-path: javascript/package-lock.json
    # Strip the nvm wrapping for the "full test" (it's still required by the necessary "quick test")
    - name: ğŸ§± Install build dependencies
      run: make setup _='' INSTALL_NODE=''
    - name: ğŸ¦‚ Test
      run: make test _=''
    - name: ğŸ§¹ Lint
      run: make lint _=''
    # We probably don't need to do this on all runners, and the windows CRLF echos are annoying
    # - name: âš– Does the checked in JS match the transpiled TS? 
    #   run: make verify_transpiled_checkin
  built-example:
    name: JavaScript ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Build Example ğŸ¦›
    if: >-
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Set up Node
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
      with:
        node-version-file: 'javascript/.nvmrc'
        cache: 'npm'
        cache-dependency-path: javascript/package-lock.json
    - name: ğŸ§± Install build dependencies
      run: make setup
    - name: ğŸ§± Build
      run: make build
    - name: ğŸ†™ Upload dists
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: Package
        path: javascript/skenvy-collatz-*.tgz
        if-no-files-found: error
        retention-days: 1
  usage-demonstration:
    name: JavaScript ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Usage Demonstration ğŸ¦
    needs: [built-example]
    if: >-
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: javascript/.demo
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Set up Node
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
      with:
        node-version-file: 'javascript/.nvmrc'
    - name: ğŸ†’ Download dists
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: Package
        path: javascript/.demo
    - name: ğŸ¦› Install this package
      run: npm run setup
    - name: ğŸ¦ Transpile and run demonstration; ğŸ¦‘ CJS
      run: npm run everything:cjs
    - name: ğŸ¦ Transpile and run demonstration; ğŸ™ ESM
      run: npm run everything:esm
  codeql:
    name: JavaScript ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ CodeQL ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/github-codeql.yaml
    with:
      language: 'javascript'
  docs:
    name: JavaScript ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Docs ğŸ“„ Quick Test ğŸ¦‚
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: ğŸŸ¨ğŸŸ¦ğŸŸ©ğŸŸ¥ Set up Node
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
      with:
        node-version-file: 'javascript/.nvmrc'
        cache: 'npm'
        cache-dependency-path: javascript/package-lock.json
    - name: ğŸ§± Install build dependencies
      run: make setup
    - name: ğŸ“„ Docs
      run: make docs

# https://github.com/Skenvy/Collatz/security/code-scanning
# https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning
name: GitHub üê±‚Äçüë§ CodeQL
on:
  push:
    # branches:
    # - 'main'
  pull_request:
    branches:
    - 'main'
  schedule:
    - cron: '0 9 * * 1'
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        # https://aka.ms/codeql-docs/language-support
        language: [csharp, go, java, javascript, python, ruby]
    steps:
    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@86f3159a697a097a813ad9bfa0002412d97690a4 # v2.1.25
      with:
        languages: ${{ matrix.language }}
        queries: +security-extended,security-and-quality
    # Autobuild attempts to build any compiled languages (C# or Java)
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@86f3159a697a097a813ad9bfa0002412d97690a4 # v2.1.25
    # If the Autobuild fails above, remove it and uncomment the following three lines. 
    # modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.
    # - run: |
    #   echo "Run, Build Application using script"
    #   ./location_of_script_within_repo/buildscript.sh
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@86f3159a697a097a813ad9bfa0002412d97690a4 # v2.1.25
      with:
        category: "/language:${{matrix.language}}"
